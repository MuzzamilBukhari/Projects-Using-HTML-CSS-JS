<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html>
    
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Rock Paper Scissors</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
      <div class="wrapper">
        <div class="buttons">
          <button class="rpsButton" value="Rock">
          <img src="img/rock.jpeg" alt="Rock">  
          </button>
          <button class="rpsButton" value="Paper">
            <img src="img/paper.jpeg" alt="Paper">
          </button>
          <button class="rpsButton" value="Scissors">
            <img src="img/scissors.jpeg" alt="Scissors">
          </button>
        </div>
        <div class="resultContainer">
          <div id="playerScore"></div>
          <div id="hands"></div>
          <div id="result"></div>
          <button id='endGameButton' onclick="endGame()">
            <img src="img/clear.jpeg" alt="Clear-Game">
          </button>
        </div>
      </div>
    
      <script src="script.js"></script>
    </body>
    
    </html>
