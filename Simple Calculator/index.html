<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <h1>Simple Calculator</h1>

    <div class="container">
      <div class="main-screen">
        <input type="text" name="screen" id="screen" placeholder="0">
      </div>

      <div class="buttons-container">
        <div id="first-row" class="row">
          <button>(</button>
          <button class="calButtons">)</button>
          <button id="clear" class="calButtons">C</button>
          <button id="divide" class="calButtons">/</button>
        </div>
        <div id="second-row" class="row">
          <button class="numbers calButton">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button id="multiply" class="calButtons">X</button>
        </div>
        <div id="third-row" class="row">
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button id="subtract" class="calButtons">-</button>
        </div>
        <div id="fourth-row" class="row">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button id="add" class="calButtons">+</button>
        </div>
        <div id="fifth-row" class="row">
          <button id="percentage" class="button">%</button>
          <button class="numbers">0</button>
          <button class="button">.</button>
          <button id="equalTo" class="button">=</button>

        </div>
      </div>
      <div class="name"> <span>Designed By
      </span> <span>Muzzamil</span> </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
