<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fighting Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <br>
    <div class="menu">
        <div class="p1Info">
            <div id="p1Name">
                Player 1
            </div>
            <div class="p1-img"><img id="p1" src="Img/p1.gif" alt="Player 1"></div>

            <div class="playerControl">
                <div class="attackDiv">
                    <h3>Q:</h3>
                    <button id="attack" onclick="Player1.strike(p1, p2, p1.attackDmg)">Attack</button>
                </div>
                <div class="healDiv">
                    <h3>A:</h3>
                    <button id="heal" onclick="Player1.heal(p1)">Heal</button>
                </div>
                <div id="p1Health">100</div>
            </div>
        </div>
        <button id="play">Simulate</button>
        <div class="p2Info">
            <div id="p2Name" class="playerName">
                Player 2
            </div>
            <div class="p2-img"><img id="p2" src="Img/p2.gif" alt="Player 2"></div>

            <div class="playerControl">
                <div class="attackDiv">
                    <h3>P:</h3>
                    <button id="attack" onclick="Player2.strike(p2, p1, p2.attackDmg)">Attack</button>
                </div>
                <div class="healDiv">
                    <h3>L:</h3>
                    <button id="heal" onclick="Player2.heal(p2)">Heal</button>
                </div>
                <div id="p2Health">100</div>
            </div>
        </div>
    </div>
    <div class="resultContainer">
        <div id="result"></div>
        <button id="reset" onclick="game.reset(p1, p2)">Reset</button>
    </div>

    <audio src="Sounds/victory.mp3" id="victorySound" type="audio/mpeg">
    </audio>
    <audio src="Sounds/fastpunch.mp3" id="p1Strike" type="audio/mpeg">
    </audio>
    <audio src="Sounds/quickhit.mp3" id="p2Strike" type="audio/mpeg">
    </audio>
    <audio src="Sounds/fastheal.mp3" id="p1Heal" type="audio/mpeg">
    </audio>
    <audio src="Sounds/quickheal.mp3" id="p2Heal" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>

</html>
